<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="span12 header">
      <h1>Search Results</h1>
    </div>
    <div>
    <h2>Rotten Tomatoes:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Ratings</th>
        </tr>
      </thead>
      <tbody>
        {{range $movie := .Movies}}
        <tr>
        <td>{{$movie.Title}}</td>
        <td>{{$movie.Year}}</td>
        <td>{{$movie.Runtime}}</td>
        <td>{{$movie.Ratings}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
    </div>
    <div>
    <h2>Goodreads Results:</h2>
    {{.Books}}
    </div>
    <div>
    <h2>Spotify Results:</h2>
    {{.Albums}}
    </div>
  </div>
</body>
</html>
